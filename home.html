<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="mibody">
    
    <select onchange="cambiarColor()" name="" id="colorCambia">
        <option value="red">red</option>
        <option value="blue">blue</option>
    </select>
    <script>

        function cambiarColor(){

            var colorea = document.getElementById("colorCambia").value;
            document.getElementById("mibody").style.backgroundColor=colorea;
        }

    </script>
</body>
</html>
